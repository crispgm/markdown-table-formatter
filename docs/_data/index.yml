install: |
    ## Install with RubyGems

    ```shell
    $ gem install markdown-table-formatter
    ```

    ## Or, you may install manually

    ```
    $ git clone https://github.com/crispgm/markdown-table-formatter.git
    $ bundle install
    ```
guide: |
    ## Run

    ```
    $ echo "|key|value|
    |-|-|
    |David|Zhang|
    |Zhongbo|Li|
    |Linus|Torvalds|
    " | bundle exec bin/markdown-table-formatter
    ```

    ## Output

    ```
    | key     | value    |
    |---------|----------|
    | David   | Zhang    |
    | Zhongbo | Li       |
    | Linus   | Torvalds |
    ```
